<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Quizzes</title>

    <!-- latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="QuizzlerStyling.css" />
    <script src="QuizzlerAPI.js" defer></script>

    <!-- fontawesome icons-->
    <script src="https://kit.fontawesome.com/1f1eb45359.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #242526">
<div id="top">
    <h1>Quizzler</h1>
    <i id=bulb class="fa-solid fa-lightbulb fa-4x"></i>
    <h3>Think you have what it takes to be a Quizzler?</h3>
</div>
<div class="container">
    <label id="score">Score: 0</label>
    <div class="category-selection">
        <!--category selection elements-->
        <p>Please select a <span style="color:#add389; font-style: italic">Quiz Category</span> to test your skills. </p>
        <label for="categories">Choose a Category:</label>
        <select id="categories" name="categories">
            <option value="" disabled selected>Select Category</option>
        </select>
        <button id="start-btn">Start Quiz</button>
    </div>
    <!--Section with all quiz elements- answer buttons, questions, next button-->
    <div id="quiz-section" style="display: none;">
        <button id="reset-btn" style="display:none;">Reset Quiz</button>


        <div id="alerts">
            <!--placeholder for bootstrap alerts-->
        </div>
        <p id="question">This is the first question</p>
        <div id="options"></div>
        <button id="next-btn" onclick="" style="display: none;">Next Question</button>
    </div>
    <!--footer for extra links/plugs-->
    <div class="footer">
        <a>Created by Sydney Madden </a>
        <p>
            <i class="fa-brands fa-linkedin fa-lg" style="display:inline"></i>
            <a href="https://www.linkedin.com/in/sydneymadden/" style="color:#add389"> Connect with me on LinkedIn</a>
        </p>
    </div>
</div>
</body>
</html>
